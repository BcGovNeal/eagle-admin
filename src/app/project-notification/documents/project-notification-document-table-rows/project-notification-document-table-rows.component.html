<tr
  *ngFor="let document of documents"
  class="clickable-row" [className]="'active'">
  <td data-label="Select" (click)="selectItem(document)" scope="row" class="col-1">
    <input type="checkbox" aria-label="Checkbox for row item" [(ngModel)]='document.checkbox'>
  </td>
  <td data-label="Name" (click)="goToItem(document)" scope="row" class="col-7">{{document.displayName}}</td>
  <td data-label="Status" (click)="goToItem(document)" scope="row" class="col-2">
    <p class="card-text publish-state">
      <i class="material-icons">
        {{document.status === 'Not Published' ?   'cloud_off' : 'cloud_done' || '-'}}
      </i>
      {{document.status === 'Not Published' ?  'Not Published' : 'Published' || '-'}}
    </p>
  </td>
  <td data-label="Date" (click)="goToItem(document)" scope="row" class="col-2">
    <div *ngIf="document.datePosted !== '1900-01-01T08:00:00.000Z'">{{document.datePosted | date:'longDate'}}</div>
  </td>
</tr>
