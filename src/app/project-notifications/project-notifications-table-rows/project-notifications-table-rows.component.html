<tr (click)="goToItem(item)"
    *ngFor="let item of items"
    class="clickable-row">
    <td scope="row" data-label="Name" class="col-4">{{item.name || '-'}}</td>
    <td scope="row" data-label="Type" class="col-2">{{item.type || '-'}}</td>
    <td scope="row" data-label="Type" class="col-2">{{item.subType || '-'}}</td>
    <td scope="row" data-label="Region" class="col-2">{{item.region || '-'}}</td>
    <td scope="row" data-label="Decision" class="col-2">{{item.notificationDecision || '-'}}</td>
</tr>
